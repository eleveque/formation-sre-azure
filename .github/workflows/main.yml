name: 'Module 2: Build et Push de limage Docker'

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Récupérer notre code (inchangée)
    - name: 'Checkout du code'
      uses: actions/checkout@v3

    # Étape 2 : Connexion à Azure (Nouvelle méthode)
    # On fournit les 4 secrets individuellement
    - name: 'Connexion à Azure'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # Étape 3 : Connexion à Azure Container Registry (ACR) (Nouvelle méthode)
    # On lui donne explicitement le "username" et "password"
    - name: 'Connexion à Azure Container Registry (ACR)'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ vars.ACR_LOGIN_SERVER }} # <-- On va créer cette variable
        username: ${{ secrets.AZURE_CLIENT_ID }}
        password: ${{ secrets.AZURE_CLIENT_SECRET }}

    # Étape 4 : Build et Push de l'image (Mise à jour)
    - name: 'Build et Push'
      uses: docker/build-push-action@v4
      with:
        context: ./module2
        push: true
        tags: ${{ vars.ACR_LOGIN_SERVER }}/formation-sre-app:v1